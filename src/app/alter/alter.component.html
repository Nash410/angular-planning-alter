<div class="row">
	<div class="col-xs-12">
		<h2>Alternants</h2>
		<div class="list-group">
			<button
        class="list-group-item"
        *ngFor="let alter of alters; let i = index"
        (click)="onViewAlter(i)">
        <h3 class="list-group-item-heading">
          {{ alter.nomAlter }}
          <button class="btn btn-default pull-right" (click)="onDeleteAlter(alter)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
			</h3>
			<p class="list-group-item-text">Date de dÃ©but de contrat : {{ alter.dateDebutContrat }}</p>
			<p class="list-group-item-text">Date de Fin de contrat : {{ alter.dateFinContrat }}</p>
			</button>
		</div>
		<button class="btn btn-primary" (click)="onNewAlter()">Nouvel Alternant</button>
	</div>
</div>
