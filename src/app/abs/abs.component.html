<button  class="btn btn-primary mb-5 mt-5 btn-lg" (click)="onNewAbs()"><fa-icon [icon]="faPlus"></fa-icon>Ajouter une absence</button>
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let abs of absList">Absent du {{ abs.dateDebutAbs }} au
				{{ abs.dateFinAbs }} pour cause de {{ abs.libelleAbs }}</li>
		</ul>
	</div>
</div>
